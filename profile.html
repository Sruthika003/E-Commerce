<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - E-Commerce Website</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="cart.html"><i class="fa fa-shopping-cart" style="padding-right: 2px;"></i>Shopping Cart</a>
            <a href="contact.html">Contact Us</a>
            <a href="profile.html"><i class="far fa-user" style="padding-right: 2px;"></i>Profile</a>
        </nav>
    </header>
    <main>
       center> <h2>User's Profile</h2></center>
        <div class="user">
            <div id="signin" style="display: block;">
                <label for="userName">User Name:</label>
                <input type="text" id="userName" name="name" placeholder="your name" required><br>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" style="margin-left: 25px" placeholder="your e-mail"><br>
                <label for="dob">DOB:</label>
                <input type="date<" id="dob" name="date of birth"style="margin-left:30px; width: 100px;" ><br>
                <label for="gender"> Gender:</label>
                <input type="radio" id="male" name="gender" style="margin-left: 16px;" value="Male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="Female">
                <label for="female">Female</label><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="pwd" style="margin-left: 10px;" placeholder="Enter your password" required><br>
                <center><button class="signin" onclick="signIn()">Sign In</button></center>
            </div>
            <div id="login" style="display: none;">
                <label for="logInUserName">User Name:</label>
                <input type="text" id="logInUserName" name="name"><br>
                <label for="logInPassword">Password:</label>
                <input type="password" id="logInPassword" name="pwd" style="margin-left: 9px;"><br>
                <center><button class="login" onclick="logIn()">Log In</button></center>
            </div>
            <div id="logout" style="display: none;">
                <p><span id="displayUserName"></span></p>
                <button class="logout" onclick="logOut()" style="padding: 5px 15px;">Log Out</button>
        </div>
        </div> 
    </main>
    <script src="auth.js"></script>
</body>
</html>
